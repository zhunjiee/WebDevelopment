    <summary>雷军</summary>
    雷军，1969年12月出生于湖北仙桃，毕业于武汉大学，是中国大陆著名天使投资人。
    雷军作为中国互联网代表人物及全球年度电子商务创新领袖人物 [1]  ，曾获中国经济年度人物及十大财智领袖人物、中国互联网年度人物 [2]  等多项国内外荣誉，并当选《福布斯》（亚洲版）2014年度商业人物。同时兼任金山、YY、猎豹移动等三家上市公司董事长。雷军曾任两届海淀区政协委员，2012年当选北京市人大代表，2013年2月当选全国人民代表大会代表。2017年12月，荣获2017“质量之光”年度质量人物奖。
</details>
