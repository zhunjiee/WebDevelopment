<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格table</title>
    <style>
        table {
            text-align: center;
            border-spacing: 0;
            border-collapse: collapse;
        }
        table tr th,td {
            width: 80px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>班级</th>
        <th>学生数</th>
        <th>平均成绩</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>一年级</td>
        <td>112</td>
        <td>98</td>
    </tr>
    <tr>
        <td>二年级</td>
        <td>108</td>
        <td>96</td>
    </tr>
    <tr>
        <td>三年级</td>
        <td>156</td>
        <td>95</td>
    </tr>
    <tr>
        <td>四年级</td>
        <td>99</td>
        <td>89</td>
    </tr>
    <tr>
        <td>五年级</td>
        <td>342</td>
        <td>85</td>
    </tr>
    <tr>
        <td>六年级</td>
        <td>234</td>
        <td>90</td>
    </tr>
    </tbody>
</table>
</body>
</html>
