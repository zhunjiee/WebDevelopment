<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            text-align: center;
            border-collapse: collapse;
            border-spacing: 0;
        }
        table tr th,td {
            width: 100px;
            height: 30px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<table>
    <thead>
    </thead>
    <tbody>
    <tr>
        <td colspan="3">colspan=3</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    </tbody>
</table>
<br>
<br>
<br>
<table>
    <thead>
    </thead>
    <tbody>
    <tr>
        <td rowspan="2">rowspan=2</td>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>5</td>
        <td colspan="2">colspan=2</td>
    </tr>
    </tbody>
</table>
</body>
</html>
