<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#content {
				font-size: 50px;
			}
			#content::after {
				content: 'bbbbbb';
				color: red;
			}
			
			#dv {
				width: 200px;
				height: 200px;
				background-color: aquamarine;
			}
			#dv::before {
				content: '我爱你';
				display: block;
				width: 50px;
				height: 50px;
				background-color: palevioletred;
			}
			#dv::after {
				content: '么么哒';
				display: block;
				width: 60px;
				height: 60px;
				background-color: bisque;
			}
		</style>
	</head>
	<body>
		<p id="content">aaaaaa</p>
		
		<div id="dv">
			我是文字
		</div>
	</body>
</html>
