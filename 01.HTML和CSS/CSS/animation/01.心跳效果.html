<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>心跳效果</title>
		<style>
			img {
				width: 300px;
				display: block;
				margin: 100px auto;
				animation: heart .5s infinite;
			}
			
			@keyframes heart {
				0% {transform: scale(1);}
				50% {transform: scale(1.2);}
				100% {transform: scale(1);}
			}
		</style>
	</head>
	<body>
		<img src="images/1.jpg">
	</body>
</html>
