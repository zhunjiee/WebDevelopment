<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>大海动画</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				
			}
			html, body {
				background-color: #0EA9B1;
				overflow: hidden;
			}
			.demo img {
				position: absolute;
				left: 0;
				bottom: 0;
			}
			.demo img:first-child {
				animation: wave 2s infinite;
			}
			.demo img:last-child {
				animation: wave 2s linear .5s infinite;
			}
			@keyframes wave {
				0% {bottom: 0;}
				50% {bottom: -120px;}
				100% {bottom: 0;}
			}
		</style>
	</head>
	<body>
		<div class="demo">
			<img src="images/sea-1.png" >
			<img src="images/sea-2.png" >
		</div>
	</body>
</html>
