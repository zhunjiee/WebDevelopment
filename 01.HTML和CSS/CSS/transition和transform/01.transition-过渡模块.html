<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>transition-过渡模块</title>
		<style>
			.tran {
				width: 100px;
				height: 30px;
				background-color: red;
				transition: all 3s;
			}
			.tran:hover {
				width: 300px;
				height: 200px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="tran"></div>
	</body>
</html>
