<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>弹簧效果</title>
		<style>
			.spring {
				margin: 100px auto;
				height: 50px;
				background-color: #00A4FF;
				text-align: center;
				line-height: 50px;
			}
			.spring span {
				font-size: 30px;
				transition: margin 3s;
			}
			.spring:hover span {
				margin: 0 10px;
			}
		</style>
	</head>
	<body>
		<div class="spring">
			<span>侯</span>
			<span>哥</span>
			<span>带</span>
			<span>你</span>
			<span>狂</span>
			<span>虐</span>
			<span>H</span>
			<span>T</span>
			<span>M</span>
			<span>L</span>
			<span>5</span>
		</div>
	</body>
</html>
