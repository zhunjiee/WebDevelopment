<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>手风琴效果</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			ul {
				list-style: none;
				width: 960px;
				height: 300px;
				margin: 100px auto;
				border: 1px solid #000000;
				overflow: hidden;
			}
			ul li {
				width: 160px;
				height: 300px;
				float: left;
				transition: width 1s;
			}
			ul:hover li {
				width: 58px;
			}
			ul li:hover {
				width: 670px;
			}
			
		</style>
	</head>
	<body>
		<ul>
			<li><img src="images/asd1.jpg" alt="#"></li>
			<li><img src="images/asd2.jpg" alt="#"></li>
			<li><img src="images/asd3.jpg" alt="#"></li>
			<li><img src="images/asd4.jpg" alt="#"></li>
			<li><img src="images/asd5.jpg" alt="#"></li>
			<li><img src="images/asd6.jpg" alt="#"></li>
		</ul>
	</body>
</html>
