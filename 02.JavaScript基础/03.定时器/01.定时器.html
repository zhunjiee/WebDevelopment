<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定时器</title>
		<style type="text/css">
			img {
			  height: 200px;
			}
			
			div {
			  position: absolute;
			}
		</style>
	</head>
	<body>
		<button type="button" id="start">开始</button>
		<button type="button" id="stop">停止</button>
		<div id="dv">
		  <img src="images/heihei.jpg" alt=""/>
		  <img src="images/lyml.jpg" alt=""/>
		</div>
		
		
		<script type="text/javascript">
			// 一次性定时器 setTimeout
			function f1() {
				alert('一次性定时器 setTimeout');
				// 清除定时器
				clearTimeout(time1);
			}
			var time1 = setTimeout(f1, 3000);
			
			
			
			var time = '';
			document.getElementById('start').onclick = function() {
				// 重复定时器setInterval
				time = setInterval(function() {
					var a = parseInt(Math.random() * 100 + 1);
					var b = parseInt(Math.random() * 100 + 1);
					console.log(a + '------------' + b);
					var dv = document.getElementById('dv');
					dv.style.left = a + 'px';
					dv.style.top = b + 'px';
				}, 1000);
			};
			
			document.getElementById('stop').onclick = function() {
				// 清除定时器
				clearInterval(time);
			}
		</script>
	</body>
</html>
