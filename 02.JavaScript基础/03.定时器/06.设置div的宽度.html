<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			div {
				width: 200px;
				height: 150px;
				background-color: red;
				border-radius: 100px;
			}
		</style>
	</head>
	<body>
		<input type="button" value="变宽" id="btn" />
		<div id="dv"></div>
		
		
		<script>
			document.getElementById('btn').onclick = function(){
				var width = 200;
				var timeId = setInterval(function(){
					width += 10;
					if(width == 800) {
						clearInterval(timeId);
					}
					document.getElementById('dv').style.width = width + 'px';
				}, 100);
			}
		</script>
	</body>
</html>
