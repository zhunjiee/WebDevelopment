<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>点击超链接切换图片</title>
	</head>
	<body>
		<a href="images/1.jpg" id="big">
			<img src="images/1-small.jpg" id="small">
		</a>
	</body>
	
	<script type="text/javascript">
		document.getElementById('small').onclick = function() {
			this.src = document.getElementById('big').href;
		}
	</script>
</html>
