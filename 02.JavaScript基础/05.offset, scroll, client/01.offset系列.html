<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			input {
				top: 250px;
				position: absolute;
			}

			#dv1 {
				width: 200px;
				height: 150px;
				background-color: red;
				position: absolute;
				left: 100px;
				top: 30px;
			}

			#dv2 {
				width: 100px;
				height: 50px;
				background-color: green;
				position: absolute;
				left: 10px;
				margin-left: 100px;
			}
		</style>
	</head>
	<body>
		<div id="dv1">
			<div id="dv2"></div>
		</div>
		<input type="button" value="显示效果" id="btn" />
		
		
		
		
		<script type="text/javascript">
			var dv1 = document.getElementById('dv1');
			var dv2 = document.getElementById('dv2');
			document.getElementById('btn').onclick = function() {
				console.log(dv1.offsetLeft);
				console.log(dv1.offsetTop);
				
				console.log(dv1.offsetWidth);
				console.log(dv1.offsetHeight);
				
				console.log(dv2.offsetLeft);
			}
		</script>
	</body>
</html>
