<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#angel {
				position: absolute;
			}
		</style>
	</head>
	<body>
		<img src="../images/tianshi.gif" alt="天使" id="angel">
	</body>
	
	<script type="text/javascript">
		var angel = document.getElementById('angel');
		document.onmousemove = function(e) {
			angel.style.left = e.clientX + 'px';
			angel.style.top = e.clientY + 'px';
		}
	</script>
</html>
