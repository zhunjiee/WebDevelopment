<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>固定导航栏</title>
		<style>
			* {
				margin: 0;
				padding: 0
			}

			img {
				vertical-align: top;
			}
			.container {
				margin: 0 auto;
				width: 1423px;
			}
			.main {
				margin: 0 auto;
				width: 1001px;
				margin-top: 10px;

			}

			.fixed {
				position: fixed;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="top" id="topPart">
				<img src="../images/top.png" alt="" />
			</div>
			<div class="nav" id="navBar">
				<img src="../images/nav.png" alt="" />
			</div>
			<div class="main" id="mainPart">
				<img src="../images/main.png" alt="" />
			</div>
		</div>
	</body>
	
	
	<script>
		// 获取页面向上或者向左滚动出去的距离的值
		function getScroll() {
			return {
				left : window.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft || 0,
				top : window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0
			}
		}


		var topPart = document.getElementById('topPart');
		var navBar = document.getElementById('navBar');
		var mainPart = document.getElementById('mainPart');

		// 滚动事件
		window.onscroll = function () {
			console.log();
			if (getScroll().top >= topPart.offsetHeight) {
				navBar.className = 'nav fixed';
				mainPart.style.marginTop = navBar.offsetHeight + 10 + 'px';
			} else {
				navBar.className = 'nav';
				mainPart.style.marginTop = '10px';
			}
		}
	</script>
</html>
