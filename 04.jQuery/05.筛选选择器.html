<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>筛选选择器</title>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li class="sel">4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
</ul>

<script src="js/jquery-1.12.4.js"></script>
<script>
    $(function () {
        var lis = $('ul>li');
        lis.first().css('backgroundColor', 'red').last().css('backgroundColor', 'green');
        lis.filter('.sel').css('fontSize', '32px');
    });
</script>
</body>
</html>
