<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性操作</title>
</head>
<body>
<button>换图</button>
<button>removeAttr</button>
<img src="images/01.jpg" alt="京剧" title="京剧脸谱" name="惊喜不断">

<script src="js/jquery-1.12.4.js"></script>
<script>
    $(function () {
        console.log($('img').attr('src'));
        $('button').eq(0).click(function () {
            $('img').attr('src', 'images/02.jpg');
            $('img').attr({
                alt : '图破了',
                title: 'too young too simple'
            });
        });
        $('button').eq(1).click(function () {
            $('img').removeAttr('name');
        });
    });
</script>
</body>
</html>
