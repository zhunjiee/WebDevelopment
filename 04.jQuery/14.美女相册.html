<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: "Helvetica", "Arial", serif;
            color: #333;
            background-color: #ccc;
            margin: 1em 10%;
        }

        h1 {
            color: #333;
            background-color: transparent;
        }

        a {
            color: #c60;
            background-color: transparent;
            font-weight: bold;
            text-decoration: none;
        }

        ul {
            padding: 0;
        }

        li {
            float: left;
            padding: 1em;
            list-style: none;
        }

        #imagegallery {

            list-style: none;
        }

        #imagegallery li {
            margin: 0px 20px 20px 0px;
            padding: 0px;
            display: inline;
        }

        #imagegallery li a img {
            border: 0;
        }
    </style>
</head>
<body>
<h2>
    美女画廊
</h2>

<ul id="imagegallery">
    <li>
        <a href="../02.JavaScript基础/images/1.jpg" title="美女A">
            <img src="../02.JavaScript基础/images/1-small.jpg" width="100" alt="美女1"/>
        </a>
    </li>
    <li>
        <a href="../02.JavaScript基础/images/2.jpg" title="美女B">
            <img src="../02.JavaScript基础/images/2-small.jpg" width="100" alt="美女2"/>
        </a>
    </li>
    <li>
        <a href="../02.JavaScript基础/images/3.jpg" title="美女C">
            <img src="../02.JavaScript基础/images/3-small.jpg" width="100" alt="美女3"/>
        </a>
    </li>
    <li>
        <a href="../02.JavaScript基础/images/4.jpg" title="美女D">
            <img src="../02.JavaScript基础/images/4-small.jpg" width="100" alt="美女4"/>
        </a>
    </li>
</ul>

<div style="clear:both"></div>

<img id="image" src="../02.JavaScript基础/images/placeholder.png" alt="" width="450px"/>

<p id="des">选择一个图片</p>


<script src="js/jquery-1.12.4.js"></script>
<script>
    $(function () {
        $('#imagegallery>li>a').click(function () {
            $('#image').attr('src', $(this).attr('href'));
            $('#des').text($(this).attr('title'));
            return false;
        });
    });
</script>
</body>
</html>
