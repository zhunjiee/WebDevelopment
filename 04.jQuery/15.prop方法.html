<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="选中">
<input type="button" value="不选中">
<input type="checkbox" name="xuanze" id="ck">

<script src="js/jquery-1.12.4.js"></script>
<script>
    $(function () {
       $('input:button').eq(0).click(function () {
           $('#ck').prop('checked', true);
       });
       $(':button').eq(1).click(function () {
           $('#ck').prop('checked', false);
       });
    });
</script>
</body>
</html>
