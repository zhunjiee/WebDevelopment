<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
        }

        #box2 {
            background-color: blue;
            margin-top: 150px;
        }

        #box3 {
            background-color: yellowgreen;
            margin-top: 300px;
        }
    </style>
</head>
<body>
<input type="button" value="开始">
<input type="button" value="结束">
<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>


<script src="js/jquery-1.12.4.js"></script>
<script>
    $(function () {
        $(':button').eq(0).click(function () {
            $('#box1').animate({left: '800px'}, 2000);
            $('#box2').animate({left: 800}, 2000, 'swing');
            $('#box3').animate({left: 800}, 2000, 'linear', function () {
                console.log('hahahahaha');
            });
        });
    });
</script>
</body>
</html>
