<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>停止动画</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: pink;
            display: none;
        }
    </style>
</head>
<body>
<input type="button" value="开始">
<input type="button" value="结束">
<div></div>

<script src="js/jquery-1.12.4.js"></script>
<script>
    $(function () {
        $('input').eq(0).click(function () {
            $('div').slideDown(4000).slideUp(3000);
        });

        $('input').eq(1).click(function () {
            /*
            stop:停止当前正在执行的动画

            参数：
            clearQueue:是否清除动画队列 false
            jumpToEnd:是否跳转到当前动画的最终效果 false
            */
            $('div').stop(true, true);
        });
    });
</script>
</body>
</html>
