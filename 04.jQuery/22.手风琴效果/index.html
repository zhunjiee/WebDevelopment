<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            width: 1300px;
        }

        #box {
            width: 1200px;
            height: 400px;
            border: 2px solid red;
            margin: 100px auto;
        }

        #box li {
            width: 240px;
            height: 400px;
            /*border: 1px solid #000;*/
            float: left;
        }
    </style>
</head>
<body>
<div id="box">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>


<script src="../js/jquery-1.12.4.js"></script>
<script>
    $(function () {
        var $lis = $('#box>ul>li');
        $lis.each(function (index, element) {
            $(element).css('backgroundImage', 'url(images/' + (index + 1) + '.jpg)');
        });

        $lis.mouseenter(function () {
            $(this).stop().animate({width: 800}).siblings().stop().animate({width: 100});
        }).mouseleave(function () {
            $lis.stop().animate({width:240});
        });
    })
</script>
</body>
</html>
