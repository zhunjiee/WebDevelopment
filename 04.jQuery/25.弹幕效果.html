<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            font-family: "微软雅黑", sans-serif;
            font-size: 62.5%;
        }

        .boxDom {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .idDom {
            width: 100%;
            height: 100px;
            background: #666;
            position: fixed;
            bottom: 0px;
        }

        .content {
            display: inline-block;
            width: 430px;
            height: 40px;
            position: absolute;
            left: 0px;
            right: 0px;
            top: 0px;
            bottom: 0px;
            margin: auto;
        }

        .title {
            display: inline;
            font-size: 4em;
            vertical-align: bottom;
            color: #fff;
        }

        .text {
            border: none;
            width: 300px;
            height: 30px;
            border-radius: 5px;
            font-size: 2.4em;
        }

        .btn {
            width: 60px;
            height: 30px;
            background: #f90000;
            border: none;
            color: #fff;
            font-size: 2.4em;
        }

        span {
            height: 40px;
            position: absolute;
            overflow: hidden;
            color: #000;
            font-size: 4em;
            line-height: 1.5em;
            cursor: pointer;
            white-space: nowrap;
            background-color: rgba(0, 0, 0, .2);
        }
    </style>
</head>
<body>
<div class="boxDom" id="boxDom">
    <div class="idDom" id="idDom">
        <div class="content">
            <label for="text" class="title">吐槽</label><input type="text" class="text" id="text"/>
            <button type="button" class="btn" id="btn">发射</button>
        </div>
    </div>
</div>



<script src="js/jquery-1.12.4.js"></script>
<script>
    $(function () {
        var colors = ["red", "green", "hotpink", "pink", "cyan", "yellowgreen", "purple", "deepskyblue"];
        $('#btn').click(function () {
            if ($('#text').val().trim().length !== 0) {
                var randomColor = parseInt(Math.random() * colors.length);
                var randomY = parseInt(Math.random() * 400);

                $('<span></span>').text($('#text').val()).appendTo($('#boxDom')).css({
                    color : colors[randomColor],
                    left : $(window).width(),
                    top : randomY
                }).animate({left: -500}, 10000, 'linear', function () {
                    $(this).remove();
                });
                $('#text').val('');
            }
        });

        
        // 回车发弹幕
        $('#text').keyup(function (e) {
            if (e.keyCode === 13) {
                $('#btn').click();
            }
        });
    });
</script>
</body>
</html>
