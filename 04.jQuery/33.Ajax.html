<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax</title>
</head>
<body>

<script src="js/jquery-1.12.4.js"></script>
<script>
    $(function () {
        $.ajax({
            url: './login.php',
            type: 'POST',
            dataType: 'json',
            data: {
                username: 'qqq',
                password: '123'
            },
            // 请求成功（状态码为200）才会执行这个函数
            success: function (res) {
                if (res === '1') {
                    alert('登录成功');
                } else {
                    alert('登录失败');
                }
            },
            // 请求不正常（状态码不是200）才会执行这个函数
            error: function (xmlHttpRequest, textStatus, errorThrown) {
                alert('出错啦！！！');
            },
            // 不管请求成功还是失败，都是完成状态，都会执行这个函数
            // complete: function (xhr) {
            //     console.log(xhr);
            // }
        });
    });
</script>
</body>
</html>
